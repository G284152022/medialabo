<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>プロジェクト課題</title>
    <link rel="stylesheet" href="style2.css">
    <script src="weather.js" defer></script>
  </head>
  <body>
    <h1>世界の天気</h1>
    <label for="kuni">都市の名前</label>
    <select name="kuni" id="kuni">
        <option value="kuni">都市を選んでください</option>
        <option value="Beijing">北京</option>
        <option value="Cairo">カイロ</option>
        <option value="Moscow">モスクワ</option>
        <option value="Johannesburg">ヨハネスブルク</option>
        <option value="Tokyo">東京</option>
        <option value="Singapore">シンガポール</option>
        <option value="Sydney">シドニー</option>
        <option value="London">ロンドン</option>
        <option value="Paris">パリ</option>
        <option value="Rio de Janeiro">リオデジャネイロ</option>
        <option value="New York">ニューヨーク</option>
        <option value="Los Angeles">ロサンゼルス</option>
    </select>
    <button id="btn">天気</button>
    <table>
    <caption id="1816670" class="toshi">Beijing 北京 （中華人民共和国）</caption>
    <tbody>
      <tr>
        <th >緯度</th>
        <td class="lat">北緯30度03分</td>
      </tr>
      <tr>
        <th >経度</th>
        <td class="lon">東経31度15分</td>
      </tr>
      <tr>
        <th >天気</th>
        <td class="weather">晴れ</td>
      </tr>
      <tr>
        <th >最低気温</th>
        <td class="temp_min">14度</td>
      </tr>
      <tr>
         <th >最高気温</th>
         <td class="temp_max">29度</td>
      </tr>
      <tr>
        <th >湿度</th>
        <td class="humidity">29%</td>
      </tr>
      <tr>
        <th >風速</th>
        <td class="speed">4m/s</td>
      </tr>
      <tr>
        <th >風向</th>
        <td class="deg">北西</td>
      </tr>
    </tbody>
    </table>
