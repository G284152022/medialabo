<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>プロジェクト課題</title>
    <link rel="stylesheet" href="style2.css">
    <script src="weather.js" defer></script>
  </head>
  <body>
    <h1>世界の天気</h1>
    <form>
        <label>id</label>
        
      <select>
        <option value="サンプル1">サンプル1</option>
        <option value="サンプル2">サンプル2</option>
        <option value="サンプル3">サンプル3</option>
      </select>
    </form>
    <table>
    <caption id="1816670" class="toshi">Beijing 北京 （中華人民共和国）</caption>
    <tbody>
      <tr>
        <th >緯度</th>
        <td class="lat">北緯30度03分</td>

      <tr>
        <th >経度</th>
        <td class="lon">東経31度15分</td>

      <tr>

        <td class="temp_min">14度</td>

      <tr>
        <th >湿度</th>
        <td class="humidity">29%</td>

      <tr>
        <th >風速</th>

      <tr>
        <th >風向</th>
        <td class="deg">北西</td>

    </tbody>
